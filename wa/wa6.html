<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Example</title>
    <link rel="stylesheet" href="../css/wa4.css">
</head>
<body>
    <div>
        <img src="../img/hurricane.jpeg" alt=" picture of an eye of a hurricane" width="100%" height="100%">
    </div>

    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <h2>Breaking News</h2>
            <p>Hurricanes heading towards east coast</p>
            <button id="closeOverlay">Prepare for heavy rainfall</button>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
